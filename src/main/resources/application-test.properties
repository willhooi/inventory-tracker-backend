spring.application.name=project

# Test configuration - use H2 for local testing, PostgreSQL for CI
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Auto-detect database platform based on URL
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Enable H2 console for local debugging
spring.h2.console.enabled=true